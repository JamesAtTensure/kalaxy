---
- name: uninstall kubelet defaults
  file:
    path: /etc/default/kubelet
    state: absent
- name: unhold k8s updates
  dpkg_selections:
    name: "{{ item }}"
    selection: deinstall
  with_items:
    - kubeadm
    - kubectl
    - kubelet
    - kubernetes-cni
- name: uninstall k8s
  apt:
    force_apt_get: yes
    name:
      - kubeadm
      - kubectl
      - kubelet
      - kubernetes-cni
    state: absent
- name: uninstall docker daemon configuration
  template:
    dest: /etc/docker/daemon.json
    src: daemon.json.jinja
  notify: restart docker
- meta: flush_handlers
