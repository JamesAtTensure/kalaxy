---
- name: add apt-key for docker
  apt_key:
    id: "{{ docker_apt_key_id }}"
    url: "{{ docker_apt_key_url }}"
- name: add apt-repository for docker
  apt_repository:
    repo: "{{ docker_apt_repository }}"
  notify: apt-get update
- meta: flush_handlers
- name: install docker
  apt:
    force_apt_get: yes
    name:
      - "containerd.io={{ containerd_version }}"
      - "docker-ce={{ docker_version }}"
      - "docker-ce-cli={{ docker_version }}"
- name: hold docker updates
  dpkg_selections:
    name: "{{ item }}"
    selection: hold
  with_items:
    - containerd.io
    - docker-ce
    - docker-ce-cli
- name: install docker daemon configuration
  template:
    dest: /etc/docker/daemon.json
    src: daemon.json.jinja
  notify: restart docker
- name: update environment variables
  lineinfile:
    insertafter: '^\s*\[\s*Service\s*\]'
    line: "Environment='HTTP_PROXY={{ proxy_url }}' 'HTTPS_PROXY={{ proxy_url }}' 'NO_PROXY={{ no_proxy }}'"
    path: /lib/systemd/system/docker.service
    regexp: '^\s*Environment\s*=\s*'
  notify: restart docker
  when: proxy_url != ''
- meta: flush_handlers
