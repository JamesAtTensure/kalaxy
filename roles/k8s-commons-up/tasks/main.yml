---
- name: install docker daemon configuration
  template:
    dest: /etc/docker/daemon.json
    src: daemon.json.jinja
  notify: restart docker
- name: add apt-key for k8s
  apt_key:
    id: 6A030B21BA07F4FB
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
- name: add apt-repository for k8s
  copy:
    content: "deb https://apt.kubernetes.io/ kubernetes-xenial main\n"
    dest: /etc/apt/sources.list.d/kubernetes.list
- name: install k8s
  apt:
    force_apt_get: yes
    name:
      - "kubernetes-cni={{ kubernetes_cni_version }}"
      - "kubeadm={{ k8s_version }}"
      - "kubectl={{ k8s_version }}"
      - "kubelet={{ k8s_version }}"
- name: hold k8s updates
  dpkg_selections:
    name: "{{ item }}"
    selection: hold
  with_items:
    - kubeadm
    - kubectl
    - kubelet
    - kubernetes-cni
- name: install kubelet defaults
  copy:
    content: "KUBELET_EXTRA_ARGS=--cgroup-driver=systemd\n"
    dest: /etc/default/kubelet
- meta: flush_handlers
