---
all:
  hosts:
    raspi1:
      ansible_host: 192.168.71.21
    raspi2:
      ansible_host: 192.168.71.22
    raspi3:
      ansible_host: 192.168.71.23
    raspi4:
      ansible_host: 192.168.71.24
    raspi5:
      ansible_host: 192.168.71.25
    raspi6:
      ansible_host: 192.168.71.26
  children:
    k3s_masters:
      hosts:
        # Only one master!
        raspi1: {}
    k3s_workers:
      hosts:
        raspi2: {}
        raspi3: {}
        raspi4: {}
        raspi5: {}
        raspi6: {}
    k8s_masters:
      hosts:
        # Only one master!
    k8s_workers:
      hosts:
    raspbian_nodes:
      hosts:
      vars:
        docker_apt_key_url: https://download.docker.com/linux/raspbian/gpg
        docker_apt_repository: "deb https://download.docker.com/linux/raspbian {{ ansible_lsb.codename }} stable"
        docker_version: "5:18.09.9~3-0~raspbian-{{ ansible_lsb.codename }}"
    ubuntu_nodes:
      hosts:
        raspi1: {}
        raspi2: {}
        raspi3: {}
        raspi4: {}
        raspi5: {}
        raspi6: {}
  vars:
    ansible_python_interpreter: /usr/bin/python3
    containerd_version: 1.2.6-3
    # Use a *.local FQDN or otherwise the access may get proxied - see `proxy_url`:
    #docker_registry_mirror_url: https://my-registry-mirror.local/
    docker_version: "5:18.09.9~3-0~{{ ansible_lsb.id.lower() }}-{{ ansible_lsb.codename }}"
    k3s_version: v0.9.0-rc2 # https://github.com/rancher/k3s/releases
    k8s_version: 1.15.3-00
    kuberneted_cni_version: 0.7.5-00
    # Make sure to match `docker_registry_mirror_url`, unless it's empty:
    #no_proxy: localhost,127.0.0.0/8,*.local
    # Use an IP address, not a hostname:
    #proxy_url: http://10.0.0.1:3128/
